<ul class="nav nav-pills">

    <li role="presentation" class="active"><a href="#/login">Login</a></li>
    <li role="presentation" ><a href="#/todos">Home</a></li>
    <li role="presentation"><a ng-click="mycl.logout() ;">Logout</a></li>

</ul>
<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">
                <form novalidate>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" placeholder="Username" ng-model="mycl.username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                               ng-model="mycl.password" required>
                    </div>
                    <button class="btn btn-primary btn-block" type="submit" ng-click="mycl.connect();">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>
