<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Todo Manager</title>
</head>
<body>
<h1>Todos</h1>

<div ng-controller="myCtrl as mycl">
    <h1>ADD new todo</h1><br>
    title : <input type="text" id="text4" ng-model="mycl.title"><br>
    description: <input type="text" id="text5" ng-model="mycl.description"><br>
    <button type="submit" ng-click="mycl.add();">ADD new todo</button>

        <h1>UPDATE new todo </h1><br>
        id: title : <input type="text" ng-model="mycl.idup"><br>
        title : <input type="text" id="text1" ng-model="mycl.titleup"><br>
        description : <input type="text" id="text2" ng-model="mycl.descriptionup"><br>
        done : <input type="checkbox" id="checkbox1" ng-model="mycl.doneup" ng-checked="mycl.doneup">
        <button type="submit" ng-click="mycl.update2(p._id);">update it</button>
        <button type="submit" ng-click="mycl.clear();">clear</button>


    <div ng-repeat="p in mycl.todos">

        <div id=p._id>

            <p><span style="color:blue"> title : </span> {{p.title}} , </p>

            <p><span style="color:green">  description : </span> {{p.description}} </p>

            <p><span style="color:red">  done  :  </span> {{p.done}} <input type="checkbox"  ng-checked=p.done></p>

            <button type="submit" ng-click="mycl.done(p._id,p);">done/doesn't done</button>
            <button type="submit" ng-click="mycl.delete(p._id);">delete this todo</button>
            <button type="submit" ng-click="mycl.update1(p);">update this todo</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="/lib/angular/angular.js"></script>
<script type="text/javascript" src="/todos.js"></script>


</body>
</html>
